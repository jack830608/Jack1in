<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智力測驗2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
          Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
    <script type="text/javascript">
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + "px";
      }
    </script>
  </head>
  <body class="relative bg-black">
    <div class="w-screen h-screen fixed inset-0" id="mock"></div>
    <iframe
      src="https://www.arealme.com/iq/zh/"
      frameborder="0"
      style="width: 100vw; height: 2720px"
      scrolling="no"
    ></iframe>
  </body>
  <script>
    let show = false;
    document.querySelector("#mock").addEventListener("click", () => {
      if (show) return;
      document.querySelector("#mock").innerHTML = `
        <div class="bg-black text-white w-full h-full flex p-6 justify-center">
          <div style="max-width: 640px" class="w-full">
            <div class="text-2xl text-center my-5">請問以下哪個是陳奕安的優點</div>
            <button
              class="fail text-lg rounded-md border border-slate-500 w-full bg-slate-800 p-2 hover:border-green-700 mb-3"
            >
              聰明
            </button>
            <button
              class="fail text-lg rounded-md border border-slate-500 w-full bg-slate-800 p-2 hover:border-green-700 mb-3"
            >
              樂觀
            </button>
            <button
              class="fail text-lg rounded-md border border-slate-500 w-full bg-slate-800 p-2 hover:border-green-700 mb-3"
            >
              正
            </button>
            <button
              class="success text-lg rounded-md border border-slate-500 w-full bg-slate-800 p-2 hover:border-green-700 mb-3"
            >
              以上皆是
            </button>
          </div>
        </div>
      `;
      document.querySelectorAll("button").forEach((i) => {
        i.addEventListener("click", () => {
          document.querySelectorAll(".fail").forEach((f) => {
            f.classList.add("!text-red-500");
            f.classList.add("!border-red-500");
          });
          document.querySelectorAll(".success").forEach((f) => {
            f.classList.add("!text-green-500");
            f.classList.add("!border-green-500");
          });
        });
      });
      document.querySelector('iframe').style.height = '100vh';
      show = true;
    });
  </script>
</html>
